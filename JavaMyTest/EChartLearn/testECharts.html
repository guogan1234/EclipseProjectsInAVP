<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>

<body>
	<!-- 为ECharts准备Dom -->
	<div id="main" style="height: 400px"></div>
	<div id="main2" style="height:200px"></div>
	<!-- ECharts单文件引用 -->
	<!--<script src="D://dist/echarts.js"></script> (测试失败)-->
	<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
	<script type="text/javascript">
		require.config({
			paths:{
				echarts:'http://echarts.baidu.com/build/dist'
			}
		});
		
		require(
				[
				 'echarts',
				 'echarts/chart/bar'
				 'echarts/chart/line'
				],
				function(ec){
					var myChart = ec.init(document.getElementById('main'),'macarons');
					
					var option = {
							title:{
								"text":"标题title3",
								x:'left',
								y:'center',
								show:true
							},
							tooltip:{
								show:true
							},
							legend:{
								data:['销量','测试']
							},
							xAxis:[
								{
									type:'category',
									data:["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
								}
							],
							yAxis:[
								{
									type:'value'
								}
							],
							series:[
								{
									name:"销量",
									type:"bar",
									data:[5, 20, 40, 10, 10, 20]
								}
							]
					};
					
					myChart.setOption(option);
					
					var myChart2 = ec.init(document.getElementById('main2'));
					var option2 = {
					tooltip:{
								show:true
							},
							legend:{
								data:['销量2','测试']
							},
							xAxis:[
								{
									type:'category',
									data:["衬衫","雪纺衫","裙子","高跟鞋"]
								}
							],
							yAxis:[
								{
									type:'value'
								}
							],
							series:[
								{
									"name":"销量2",
									"type":"line",
									"data":[5, 20, 40, 20]
								}
							]
					};
					myChart2.setOption(option2);
				}
				)
	</script>
</body>
