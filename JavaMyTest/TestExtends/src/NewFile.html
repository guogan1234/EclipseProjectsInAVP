<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 为ECharts准备Dom -->
	<div id="main" style="height: 400px"></div>
	<!-- ECharts单文件引用 -->
	<!--<script src="D://dist/echarts.js"></script>-->
	<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
	<script type="text/javascript">
		require.config({
			paths:{
				echarts:'http://echarts.baidu.com/build/dist'
			}
		})
		
		require(
				['echarts',
				 'echarts/chart/bar'
				],
				function(ec){
					var myChart = ec.init(document.getElementById('main'));
					
					var option = {
							tooltip:{
								show:true
							},
							legend:{
								data:['销量']
							},
							xAxis:[
								{
									type:'category',
									data:["衬衫","裙子","高跟鞋"]
								}
							],
							yAxis:[
								{
									type:'value'
								}
							],
							series[
								{
									"name":"销量",
									"type":"bar",
									"data":[5,20,15]
								}
							]
					};
					
					myChart.setOption(option);
				}
				)
	</script>
</body>
</html>
